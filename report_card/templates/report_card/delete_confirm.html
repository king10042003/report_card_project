{% extends 'report_card/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete student "{{ student.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'student_detail' student_pk=student.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
