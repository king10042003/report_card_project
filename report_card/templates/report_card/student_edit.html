{% extends 'report_card/base.html' %}
{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Student</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'student_detail' student_pk=student.pk %}" class="btn btn-info mt-2">Back to Details</a>
</div>
{% endblock %}
