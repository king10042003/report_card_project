{% extends 'report_card/base.html' %}

{% block title %}All Students{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>All Students</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td><a href="{% url 'student_detail' student_pk=student.pk %}">{{ student.name }}</a></td>
                <td>{{ student.class_name }}</td>
                <td>
                    <a href="{% url 'student_edit' student_pk=student.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'student_delete' student_pk=student.pk %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
