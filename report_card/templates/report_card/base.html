{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Report System{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @media print {
            .no-print {
                display: none;
            }
        }
        body {
            font-family: Cambria, serif;
        }
        .logo-container {
            background-color: #ece44c; /* Light grey background */
            padding: 15px 0;
            text-align: center;
        }
        .navbar {
            background-color: rgb(164, 241, 164);
        }
        .navbar-brand img {
            max-width: 100px;
            height: auto;
        }
        .navbar-nav {
            margin-left: auto;
        }
        .btn-custom {
            color: rgb(8, 213, 32);
            background-color: transparent;
            border: 1px solid rgb(243, 243, 243);
            margin: 0 5px;
        }
        .btn-custom:hover {
            color: #dbcfcf;
            background-color: rgb(8, 133, 8);
            border: 1px solid rgb(8, 133, 8);
        }
        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml,...'); /* Default Bootstrap icon */
        }
    </style>
</head>
<body>
    <!-- Logo Box -->
    <div class="logo-container">
        <img src="{% static 'images/logo.png' %}" alt="Logo" width="500" height="auto">
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'welcome' %}">
                Student Report System
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn btn-custom" href="{% url 'welcome' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-custom" href="{% url 'add_student' %}">Add Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-custom" href="{% url 'student_list' %}">View Student</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
