{% extends 'report_card/base.html' %}

{% block title %}Add Marks{% endblock %}

{% block content %}
<h2>Add Marks for {{ student.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This should render the dropdown if choices are set correctly -->

    <div class="form-group">
        <label for="id_marks_obtained">Marks Obtained</label>
        <input type="text" name="marks_obtained" id="id_marks_obtained" class="form-control" placeholder="Marks obtained">
    </div>
    <div class="form-group">
        <label for="id_total_marks">Total Marks</label>
        <input type="text" name="total_marks" id="id_total_marks" class="form-control" placeholder="Total marks">
    </div>
    <div class="form-group">
        <label for="id_test_date">Test Date</label>
        <input type="date" name="test_date" id="id_test_date" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Save Marks</button>
</form>

{% endblock %}
